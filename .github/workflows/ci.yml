on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpstan.neon'
      - 'phpcs.xml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpstan.neon'
      - 'phpcs.xml'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    name: Lane4 Digital Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        env:
          DOCKER_CONFIG: /tmp/.docker
        run: |
          mkdir -p $DOCKER_CONFIG
          echo "${{ secrets.DOCKER_PAT }}" | docker login -u "${{ secrets.DOCKER_USER_NAME }}" --password-stdin

      - name: Pull Docker Image
        env:
          DOCKER_CONFIG: /tmp/.docker
        run: docker pull lane4ops/phpcli:latest

      - name: Install dependencies
        run: make install

      - name: Check Code Standards with PHPCS
        run: make phpcs

      - name: Run PHPStan (Static Analysis)
        run: make phpstan

      - name: Tear Down Docker Environment
        if: always()
        run: make remove

      - name: Logout from Docker Hub
        if: always()
        env:
          DOCKER_CONFIG: /tmp/.docker
        run: docker logout
